<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>	
    <!-- Added a link to Bootstrap-->

   

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">  	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">
			<i class="fa fa-newspaper-o"></i>			
				New York Times Search
			</h1>
		</div>	

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>   Search Parameters</h3>
	  </div>
	  <div class="panel-body">
	    <form>
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="text" class="form-control" id="search">
		  </div>
		  <div class="form-group">
		    <label for="articleNum">Number of Records to Retrieve:</label>
		    <input type="number" class="form-control" id="articleNum" placeholder="5">
		  </div>
		  <div class="form-group">
		    <label for="beginDate">Start Year (Optional):</label>
		    <input type="email" class="form-control" id="beginDate">
		  </div>
		  <div class="form-group">
		    <label for="endDate">End Year (Optional:</label>
		    <input type="email" class="form-control" id="endDate">
		  </div>		  		  		  
		    <button class="btn btn-default btn-md">Search</button>
		    <button class="btn btn-default btn-md">Clear Results</button>
	    </form>
	  </div>
	</div>		

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Top Articles</h3>
	  </div>
	  <div class="panel-body">
	    Panel content
	  </div>
	</div>



</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/app.js"></script>
</body>
</html>
